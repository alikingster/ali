<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* General Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container for content */
        .maintenance-container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Icon styling */
        .icon {
            font-size: 72px;
            color: #ff6347; /* A vibrant red-orange color */
            margin-bottom: 20px;
        }

        /* Heading and Paragraph styling */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
        }

        /* Social media links */
        .social-links a {
            font-size: 24px;
            color: #3498db;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">⚙️</div>
        <h1>We're making things even better!</h1>
        <p>
            Our website is currently undergoing scheduled maintenance to improve its performance and features.
            We apologize for the inconvenience and appreciate your patience. We'll be back online shortly.
        </p>
        <p>
            For urgent inquiries, please contact us at: kingsterali2@gmail.com
        </p>
    </div>
</body>
</html>
